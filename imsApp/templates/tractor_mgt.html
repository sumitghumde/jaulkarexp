{% extends 'base.html' %} {% load humanize %} {% block pageContent %}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card card-default rounded-0 shadow ">
        <div class="card-header">
            <div class="d-flex w-100 align-items-center justify-content-between">
                <h4 class="card-title fw-bold">Tractor</h4>
                <div class="tools">
                    <button type="button" class="btn btn-primary rounded-0 bg-gradient btn-sm" id='add_new'><i class="fa fa-plus"></i> Add New</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="container-fluid">
                <table class="table table-bordered" id="tractor-list">
                    <colgroup>
                        <col width="5%">
                        <col width="35%">
                        <col width="35%">
                        <col width="25%">

                    </colgroup>
                    <thead>
                        <tr class="bg-gradient bg-primary bg-opacity-50 text-light">
                            <th class="px-2 py-2 text-center">Sr. No.</th>
                            <th class="px-2 py-2 text-center">Tractor</th>
                            <th class="px-2 py-2 text-center">Edit/Delete</th>
                            <th class="px-2 py-2 text-center">Total Uses</th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for tractor in tractors %}
                        <tr>
                            <td class="px-2 py-1 align-middle text-center">{{ forloop.counter }}</td>
                            <td class="px-2 py-1 align-middle">{{ tractor.tractorno }}</td>

<!--                            <td class="px-2 py-1 align-middle">-->
<!--                                <p class="m-0 text-truncate">{{ product.description }}</p>-->
<!--                            </td>-->
<!--                            <td class="px-1 py-1 align-middle text-center">-->
<!--                                {% if product.status == '1' %}-->
<!--                                <span class="badge bg-primary bg-gradient rounded-pill px-2">Active</span> {% else %}-->
<!--                                <span class="badge bg-secondary bg-gradient rounded-pill px-2">Inactive</span> {% endif %}-->
<!--                            </td>-->

                            <td class="px-2 py-1 align-middle text-center">
                                <a class="btn btn-outline-primary btn-sm edit-data" href="javascript:void(0)" data-id="{{ tractor.pk }}" title="Edit">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <button class="btn btn-outline-danger btn-sm delete-data" type="button" data-id="{{ tractor.pk }}" title="Delete">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>

                            <td class="px-2 py-1 align-middle text-center">
                                <a href="tractortotaluse/{{ tractor.pk}}" target="_blank"> <button class="btn btn-outline-danger btn-sm" type="button" title="View"><i class="fa fa-print" ></i></button></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock pageContent %} {% block ScriptBlock %}
<script>
    $(function() {
        $('#add_new').click(function() {
            uni_modal('<i class="fa fa-plus"></i> Add Tractor', '{% url "manage-tractor" %}', 'modal-md')

        })
        $('.edit-data').click(function() {
            uni_modal('<i class="fa fa-edit"></i> Edit Tractor', '{% url "manage-tractor" %}/' + $(this).attr('data-id'), 'modal-md')
        })
        $('.delete-data').click(function() {
            _conf("Are you sure to delete this Tractor permanently?", "delete_tractor", [$(this).attr('data-id')])
        })

        $('#tractor-list').DataTable({
            columnDefs: [{
                orderable: false,
                targets: 5
            }],
            initComplete: function(settings, json) {
                $('table td, table th').addClass('px-2 py-1')
            },
            drawCallback: function(settings) {
                $('table td, table th').addClass('px-2 py-1')
            }
        })
    })

    function delete_tractor($id) {
        start_loader();
        var _this = $(this)
        $('.err-msg').remove();
        var el = $('<div>')
        el.addClass("alert alert-danger err-msg")
        el.hide()
        $.ajax({
            url: '{% url "delete_tractor" %}',
            headers: {
                'X-CSRFToken': "{{csrf_token}}"
            },
            method: 'POST',
            data: {
                id: $id
            },
            dataType: 'json',
            error: err => {
                console.log(err)
                el.text('An error occurred.')
                el.show('slow')
                end_loader()
            },
            success: function(resp) {
                if (resp.status == 'success') {
                    location.reload()
                } else if (!!resp.msg) {
                    el.text('An error occurred.')
                    el.show('slow')
                } else {
                    el.text('An error occurred.')
                    el.show('slow')
                }
                end_loader()
            }
        })
    }
</script>
{% endblock ScriptBlock %}
